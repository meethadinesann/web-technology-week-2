<!DOCTYPE html>
<html>
<head>
    <title>Property Listings</title>

    <style>
        body {
            font-family: Verdana;
            background-color: #eefaf0;
        }

        h1 {
            text-align: center;
            color: darkblue;
        }

        .property-card {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        button {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<h1>Available Properties</h1>

<div class="property-card">
    <h3>Luxury Villa</h3>
    <p>Location: Bangalore</p>
    <button>View Details</button>
</div>

<div class="property-card">
    <h3>2BHK Apartment</h3>
    <p>Location: Chennai</p>
    <button>View Details</button>
</div>

</body>
</html>
