<!DOCTYPE html>
<html>
<head>
    <title>Booking Success</title>

    <style>
        body {
            font-family: Arial;
            background-color: #e6fff2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-box {
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px gray;
            animation: slideIn 2s ease;
        }

        h1 {
            color: darkgreen;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px lightgreen;
            }
            to {
                text-shadow: 0 0 15px green;
            }
        }
    </style>

</head>

<body>

<div class="success-box">
    <h1>Property Booking Successful!</h1>
    <p>Your property visit has been confirmed.</p>
</div>

</body>
</html>
